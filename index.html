<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>BirthDay Countdown</title>
  
</head>
<body>
    <div class="bg"></div>
   <section class="comming-soon">
    <div>
        <img  class="crown" src="images/crown.png" alt="">
        <h2>Princess Birthday Countdown</h2>
        <div class="countdown">
            <div class="day-container">
                <h3 class="day">Time</h3>
                <h3 id="day">Day</h3>
            </div>
            <div class="hour-container">
                <h3 class="hour">Time</h3>
                <h3 id="hour">Hour</h3>
            </div>
            <div class="min-container">
                <h3 class="min">Time</h3>
                <h3 id="min">Min</h3>
            </div>
            <div class="sec-container">
                <h3 class="sec">Time</h3>
                <h3 id="sec">Sec</h3>
            </div>
        </div>
    </div>
   </section>
   <img src="images/Birthday cake-bro.svg">
</body>
</html>
